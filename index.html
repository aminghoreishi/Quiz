<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./output.css">
</head>

<body>
  <div class="container-question">
    <h1 class="container-question__title"></h1>
    <div class="container-question__btns-container">

    </div>
    <div class="container-question__nextBTN">
      <button class="container-question__nextBTN-next">بعدی</button>
    </div>
  </div>


  <div id="static-modal" data-modal-backdrop="static" tabindex="-1" aria-hidden="true"
    class=" hidden overflow-y-auto  overflow-x-hidden fixed inset-0 z-50 flex justify-center items-center  w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
    <div class="relative p-4 w-full max-w-2xl max-h-full">
      <!-- Modal content -->
      <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
        <!-- Modal header -->
        <div class="flex w-full items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
      
          <h3 class="text-xl font-semibold text-gray-900 w-full flex justify-end dark:text-white">
            امتیاز ها
          </h3>
        </div>
        <!-- Modal body -->
        <div class="p-4 md:p-5 space-y-4 text-white flex justify-center">
         <p class="text-3xl textScore"></p>
        </div>
        <!-- Modal footer -->
        <div class="flex items-center justify-end p-4 md:p-5 border-t border-gray-200 rounded-b dark:border-gray-600">
          <button data-modal-hide="static-modal" type="button"
            class="text-white bash bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
            باش</button>

        </div>
      </div>
    </div>
  </div>
</body>

<script src="./app.js"></script>

</html>
